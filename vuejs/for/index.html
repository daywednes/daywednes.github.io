<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/jgthms/minireset.css/master/minireset.css"
    />
    <link rel="stylesheet" href="css/debug.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <p
        v-for="wizard in wizards()"
        v-html="wizard.name + ' ' + wizard.pet"
      ></p>
    </div>

    <script>
      'use strict';

      // emojify returns the corresponding emoji image
      function emojify(name) {
        var out = `<img src="emojis/` + name + `.png">`;
        return out;
      }

      var app = new Vue({
        el: '#app',
        data: {
          wizard: '',
          harry: emojify('harry'),
          hedwig: emojify('hedwig'),
          ron: emojify('ron'),
          scabbers: emojify('scabbers'),
          hermione: emojify('hermione'),
          crookshanks: emojify('crookshanks')
        },
        methods: {
          wizards: function() {
            return [
              { name: this.harry, pet: this.hedwig },
              { name: this.ron, pet: this.scabbers },
              { name: this.hermione, pet: this.crookshanks }
            ];
          }
        }
      });

      app.wizard = app.hermione;
    </script>
  </body>
</html>
