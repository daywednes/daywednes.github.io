<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/jgthms/minireset.css/master/minireset.css"
    />
    <link rel="stylesheet" href="css/debug.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="message2"></input>
      <p v-html="
      					message1.slice(0, 7) +
      					message2 +
      					message1.slice(12)
      			"></p>
    </div>

    <script>
      'use strict';
      function emojify(name) {
        var out = `<img src="emojis/` + name + `.png">`;
        return out;
      }

      var app = new Vue({
        el: '#app',
        data: {
          message1: 'hello, world!' + emojify('celebration'),
          message2: 'Vue'
        }
      });
    </script>
  </body>
</html>
