<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/jgthms/minireset.css/master/minireset.css"
    />
    <link rel="stylesheet" href="css/debug.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app" :style="{ background: background() }">
      <p v-html="active" @click="animagus" :class="breathe()"></p>
    </div>

    <script>
      'use strict';

      // emojify returns the corresponding emoji image
      function emojify(name) {
        var out = `<img src="emojis/` + name + `.png">`;
        return out;
      }

      var app = new Vue({
        el: '#app',
        data: {
          active: emojify('sirius--man'),
          // sirius is an object that contains two states: man and dog
          sirius: {
            man: emojify('sirius--man'),
            dog: emojify('sirius--dog')
          }
        },
        methods: {
          // an animagus is a wizard whom can shapeshift
          animagus: function() {
            this.active =
              this.active == this.sirius.man
                ? this.sirius.dog
                : this.sirius.man;
          },
          // breathe returns the corresponding .breathe--*
          breathe: function() {
            return this.active == this.sirius.man
              ? 'breathe--man'
              : 'breathe--dog';
          },
          // background returns the corresponding background
          background: function() {
            return this.active == this.sirius.man ? '' : 'black';
          }
        }
      });
    </script>
  </body>
</html>
