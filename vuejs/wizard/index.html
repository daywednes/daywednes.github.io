<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/jgthms/minireset.css/master/minireset.css"
    />
    <link rel="stylesheet" href="css/debug.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <p v-html="incendio(lumos(wizard))"></p>
    </div>

    <script>
      'use strict';

      // emojify returns the corresponding emoji image
      function emojify(name) {
        var out = `<img src="emojis/` + name + `.png">`;
        return out;
      }

      // cast returns a spell (function) that decorates the wizard
      function cast(emoji) {
        if (!emoji) {
          emoji = '¯\\_(ツ)_/¯';
        }
        return function(wizard) {
          return emoji + wizard + emoji;
        };
      }

      var app = new Vue({
        el: '#app',
        data: {
          wizard: emojify('wizard')
        },
        methods: {
          lumos: cast(emojify('lumos')),
          incendio: cast(emojify('incendio'))
        }
      });
    </script>
  </body>
</html>
